<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote Working</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    </head>
<body>
<!-- https://dribbble.com/shots/2492038-Task-List-App/attachments/489171 -->
<div class="container">
    <header>
        <div class="header-top">
            <div>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="far fa-circle"></i>
                <i class="far fa-circle"></i>
            </div>
            <div>10:15 AM</div>
            <i class="fas fa-battery-full"></i>
        </div>
        <div class="header-middle">
            <i class="fas fa-chevron-left"></i>
            <div>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>
        <p>Remote Working</p>
    </header>
    <div class="todo today">
        <p>today</p>
        <div class="todo--1">
            <label for="done1" class="done-1__label">
                <input id="done1" type="checkbox" class="done-1__input" />
                <span class="done-1__button"></span>
            </label>
            <i class="fas fa-mobile-alt"></i>
            <div class="done-1__div">
                <p>Desgin onboarding screen</p>
                <p>Discuss with the dev first</p>
            </div>
            <label for="star1" class="star-1__label">
                <input id="star1" type="checkbox" class="star-1__input" />
                <i class="fas fa-star"></i>
            </label>
        </div>
        <div class="todo--2">
            <label for="done2" class="done-2__label">
                <input id="done2" type="checkbox" class="done-2__input" />
                <span class="done-2__button"></span>
            </label>
            <i class="fas fa-paint-brush"></i>
            <div class="done-2__div">
                <p>Create a new icon set</p>
            </div>
            <label for="star2" class="star-2__label">
                <input id="star2" type="checkbox" class="star-2__input" />
                <i class="fas fa-star"></i>
            </label>
        </div>
    </div>
    <div class="todo tomorrow">
        <p>tomorrow</p>
        <div class="todo--1">
            <label for="done3" class="done-1__label">
                <input id="done3" type="checkbox" class="done-1__input" />
                <span class="done-1__button"></span>
            </label>
            <i class="far fa-window-maximize"></i>
            <div class="done-1__div">
                <p>Code a new portfolio web</p>
            </div>
            <label for="star3" class="star-1__label">
                <input id="star3" type="checkbox" class="star-1__input" />
                <i class="fas fa-star"></i>
            </label>
        </div>
        <div class="todo--2">
            <label for="done4" class="done-2__label">
                <input id="done4" type="checkbox" class="done-2__input" />
                <span class="done-2__button"></span>
            </label>
            <i class="far fa-envelope"></i>
            <div class="done-2__div">
                <p>Send proposal email</p>
            </div>
            <label for="star4" class="star-2__label">
                <input id="star4" type="checkbox" class="star-2__input" />
                <i class="fas fa-star"></i>
            </label>
        </div>
        <div class="todo--3">
            <p>Design onboarding screen</p>
            <i class="far fa-trash-alt"></i>
        </div>
    </div>
</div>
</body>
</html>
